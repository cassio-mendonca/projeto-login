<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <script src="https://kit.fontawesome.com/a7de1535c6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="login">
        <div class="imagem">
            
        </div>
        <div class="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a). Faça login para acessar sua conta e poder as configurações no seu ambiente </p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">
                    Esqueci a senha <i class="fa-solid fa-inbox"></i>
                </a>
            </form>
        </div>
        </section>
    </main>
</body>
</html>
